<app-header></app-header>
<div class="content-wrapper">
  <div class="container">
    <div class="row pad-botm">
      <div class="col-md-12">
        <h4 class="header-line" *ngIf="author == null">Books</h4>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-heading">
            Advanced Tables
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <div class="search-container" >
                <form action="#"  >
                  <input type="text" autocomplete="off"
                         placeholder="Search..." name="search" #search>
                  <button type="submit" (click)="setSearch(search.value)"><i
                    class="fa fa-search"></i></button>
                </form>
              </div>
              <div class="col">
                <div ngbDropdown class="d-inline-block">
                  <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Items per
                    page
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="setPageSize(2)">2 items per page</button>
                    <button ngbDropdownItem (click)="setPageSize(4)">4 items per page</button>
                    <button ngbDropdownItem (click)="setPageSize(6)">6 items per page</button>
                  </div>
                </div>
              </div>
              <table class="table table-striped" id="dataTables-example">
                <thead>
                <tr>
                  <th (click)="setSortField('id')">Id</th>
                  <th (click)="setSortField('name')">Title</th>
                  <th>Author</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Count</th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX" *ngFor="let book of page.content">
                  <td >{{book.id}}</td>
                  <td>{{book.name}}</td>
                  <td> <div *ngFor="let author of book.authors" routerLink='/author/{{author.id}}'>{{author.name}}</div></td>
                  <td class="center" style="width: 40%">{{book.description}}</td>
                  <td class="center">{{book.price}}</td>
                  <td class="center">{{book.category}}</td>
                  <td class="center">{{book.count}}</td>
                  <td class="center" (click)="setOrder(book.id)"><button type="submit" class="btn btn-danger">Order</button></td>
                </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-between p-2">
                <ngb-pagination
                  [collectionSize]="page.totalItem" [(page)]='searchParameter.page'
                  [pageSize]="searchParameter.pageSize" [maxSize]="15" [boundaryLinks]="true" (pageChange)="setPage()">
                </ngb-pagination>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
